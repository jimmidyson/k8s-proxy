machine:
  environment:
    GOPATH: $GOPATH:$HOME/k8s-proxy
  services:
    - docker

checkout:
  override:
    - git clone git@github.com:jimmidyson/k8s-proxy.git $HOME/k8s-proxy/src/github.com/jimmidyson/k8s-proxy

dependencies:
  pre:
    - go get github.com/tools/godep
  override:
    - cd $HOME/k8s-proxy/src/github.com/jimmidyson/k8s-proxy
    - make

test:
  override:
    - godep go test ./...

deployment:
  hub:
    branch: master
    owner: jimmidyson
    commands:
      - docker tag k8s-proxy jimmidyson/k8s-proxy
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jimmidyson/k8s-proxy


